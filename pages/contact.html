<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <title>Genesis</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Logo & BrandName -->
            <div class="logo" >
                <img src="../images/logo.svg" alt="Logo">
            </div>  
            <!-- Links -->
            <ul  class="nav-links">
                <li><a href="./project.html">Products</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-contact">
            <div class="contact-info">
                <h1>Full set of great <br>features to make your <br> product fresh</h1>
                <p>Our favorite brands are our friends! We help them to <br> achieve their goals, they help us to stay sharp.</p>
            </div>
            <div class="container-form">
                <form class="form">
                    <label class="text" for="name">Name</label>
                        <input type="text" id="name" class="input-field" minlength="2">
                    
                    <label class="text" for="email">Email</label>
                        <input type="email" id="email" class="input-field" required>
                
                    <label class="text" for="regarding">Message</label>
                        <input type="text" id="regarding" class="input-field">
                    
                    <button class="button" type="submit">Submit</button>
                </form>
    
            </div>
        </div>
        <div class="map">
            <img src="../images/Map.png" alt="Map">
        </div>
    </main>   
    <footer class="footer">
        <div class="logo">
            <a href="#home">
                <img src="../images/logo.svg" alt="Logo">
            </a>
        </div>
        <div>
            <ul  class="nav-links">
                <li><a href="project.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><img src="../images/icons.svg" alt="icons"></li>
            </ul>
        </div>
    
</footer>
